<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <!-- LINKS -->
    <link rel="shortcut icon" href="/img/icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- END-LINKS -->
    <script defer src="./js/script.js"></script>
    <!-- //////////////////////////////// -->
    <title>R Bank</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav class="top">
      <img src="./img/logo.png" alt="Logo" class="logo" />
      <p class="rBank">bank</p>
      <!-- LOGIN -->
      <form class="login">
        <input
          type="text"
          value="tt"
          class="login__input login__input--user"
        />

        <input
          type="text"
          value="1111"
          maxlength="4"
          class="login__input login__input--pin"
        />
      </form>
      <!-- END LOGIN -->
    </nav>
    <button class="login__btn">login</button>

    <main class="app app-hidden">

      <!-- MESSAGE CENTAR -->
      <div class="message-centar">
        <p class="message__label">message centar</p>
        <p class="logout-timer">
          you will be logout in <span class="timer"></span><span>s</span></p>
          <p class="new__message"></p>
        </div>
        <!-- END MESSAGE CENTAR -->
        
        <!-- BALANCE -->
        <div class="balance">
           <p class="welcome"></p>
        <div>
          <p class="balance__label ">Current balance</p>
          <p class="balance__value">0000€</p>
          <p class="balance__date">As of <span class="date"></span></p>
          </p>
        </div>
      </div>
      <!-- END BALANCE -->

      <!-- MOVEMENTS -->
      <div class="movements">
        <label class="form__label form__label--movemants">movements</label>
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">deposit</div>
          <div class="movements__value">4 000€</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            withdrawal
          </div>
          <div class="movements__value">-378€</div>
        </div>
      </div>

      <!-- END MOVEMENTS -->

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="btn--sort">&downarrow; sort movements</button>
      </div>
      <!-- END SUMMARY -->

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <form class="form form--transfer">
          <label class="form__label">Transfer to</label>
          <input type="text" class="form__input form__input--to" />
          <label class="form__label">Amount</label>
          <input type="number" class="form__input form__input--amount" />
        </form>
        <button class="btn form__btn form__btn--transfer">&rarr; transfer</button>
      </div>
      <!-- END OPERATION: TRANSFERS -->

      <!-- OPERATION: LOAN -->
      <div class="operation--loan">
        <label class="form__label form__label--loan">request loan amount</label>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
        </form>
        <button class="btn form__btn form__btn--loan">&rarr; request</button>
      </div>
      <!-- OPERATION: LOAN -->

      <!-- OPERATION: CLOSE ACC -->
      <div class="operation operation--close">
        <label class="form__label">Confirm user</label>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <label class="form__label">Confirm PIN</label>
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
        </form>
        <button class="form__btn form__btn--close">&rarr; Close account</button>
      </div>
      <!-- END OPERATION: CLOSE ACC -->
   <button class="backToTop">back to top</button>
    </main>
    <footer>
      <p>copyright &copy; all rights reserved</p>
    </footer>
  </body>
</html>
